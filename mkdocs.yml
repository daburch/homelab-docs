site_name: Homelab Documentation
site_description: Simple documentation about my homelab setup.
repo_url: https://github.com/daburch/homelab-docs
theme:
  name: mkdocs
  features:
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.code.copy
    - navigation.expand
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

nav:
  - Home: 
    - Overview: index.md
    - Proxmox: proxmox.md